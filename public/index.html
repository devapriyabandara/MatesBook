<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-4">Address Book</h1>
    <form id="contact-form" class="mb-4">
      <input type="hidden" id="contact-id">
      <div class="mb-2">
        <label for="name" class="block text-gray-700">Name</label>
        <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-2">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-2">
        <label for="phone" class="block text-gray-700">Phone</label>
        <input type="text" id="phone" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Contact</button>
    </form>
    <ul id="contacts-list" class="bg-white rounded-lg shadow-md p-4">
      <!-- Contacts will be displayed here -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
